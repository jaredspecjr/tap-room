<div *ngFor="let currentKeg of childKegList">
  <div class="card">
    <div id="kegger" [class]="brandPriorityColor(currentKeg)">{{currentKeg.brand}} --- {{currentKeg.name}}<br>${{currentKeg.price}} Pints: {{currentKeg.pints}} <br>ABV: {{currentKeg.content}}% <button (click)="sellButtonClicked(currentKeg)">Sell a Pint!</button>
    </div>
  </div>
</div>
